<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"></head>

<body>

    <div class="layout-main">

        <section class="layout-content" layout:fragment="mybody">
            <h1>FitnessApp</h1>

            <form th:action="@{/login/process}" method="POST">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="login">Login </label>
                        <input type="text" class="form-control" id="login" placeholder="Login" autofocus="autofocus"
                            th:name="username" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pass">Password </label>
                        <input type="password" class="form-control" id="pass" placeholder="****" th:name="password" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pass">Role </label>
                        <select class="form-control" name="role" id="role">
                            <option th:value="-1">Select</option>
                            <option th:value="1" th:text="User">
                            <option th:value="2" th:text="Trainer">
                            <option th:value="3" th:text="Gym">
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-sm">Go!</button>
            </form>
        </section>

    </div> <!--end div class="layout-main" -->

    <footer class="layout-footer">
        <div th:replace="~{fragments/footer::footer}" class="fixed-bottom"></div>
    </footer>

    <!-- Bootstrap core JavaScript
================================================== -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- <script src="/webjars/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">

        $(function () {
            $('[data-toggle="popover"]').popover();
        });

        $(document).ready(function () {
            $(".navbar-toggle").click(function () {
                $(".sidebar").toggleClass("sidebar-open");
            })
        });

    </script>
</body>

</html>
