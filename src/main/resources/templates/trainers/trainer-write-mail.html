<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">
			

	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Send Mail</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/trainer/all}" role="button">
	                    <span class="oi oi-spreadsheet" title="Trainer Registration" aria-hidden="true"></span>
	                    <span>List Trainers</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="registration">
	        
	        	        
	            <form th:action="@{/trainer/sendmail}" 
	                  th:object="${message}" method="POST">
	                  
	               
	               <div class="form-row">
		                <div class="form-group col-md-6">
		                        <label for="email">Email</label>
		                        <input type="text" class="form-control" id="email" placeholder="Email"
		                               th:field="*{email}" 
		                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{email}"></span>
		                        </div>
		                 </div>
	                    
	                </div>
	                
	                <div class="form-row">
		                <div class="form-group col-md-6">
		                        <label for="email">Subject</label>
		                        <input type="text" class="form-control" id="subject" placeholder="Subject"
		                               th:field="*{subject}" 
		                               th:classappend="${#fields.hasErrors('subject')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{subject}"></span>
		                        </div>
		                 </div>
	                    
	                </div>
	                
	                <div class="form-row">
		                <div class="form-group col-md-6">
		                        <label for="email">Message</label>
		                        <input type="text" class="form-control" id="message" placeholder="Message"
		                               th:field="*{message}" 
		                               th:classappend="${#fields.hasErrors('message')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{message}"></span>
		                        </div>
		                 </div>
	                    
	                </div>
	        
	                
					<button type="submit" class="btn btn-primary btn-sm">Send</button>
	            </form>
	        </div>

		
	</section>		
</body>
</html>
