<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">


		<div class="page-header">
			<div class="d-flex justify-content-between align-items-center">
				<h1>Add Note</h1>
				<a class="btn btn-primary btn-md" th:href="@{/note/all}" role="button">
					<span class="oi oi-spreadsheet" title="Trainer Registration" aria-hidden="true"></span>
					<span>List Notes</span>
				</a>
			</div>
		</div>
	
	        <div class="container" id="registration">
	        
	        	        
	            <form th:action="@{/note/update}" 
	                  th:object="${note}" method="POST">

					<form th:action="@{/note/add}"
						  th:object="${note}" method="POST">

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="course.id">Course </label>
								<input type="text" class="form-control" id="course.name" placeholder="Click here to select a Course"
									   onclick="location.href='/note/course/select'"
									   readonly="true"
									   autofocus="autofocus" th:field="*{course.name}"
									   th:classappend="${#fields.hasErrors('course.id')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{course.id}"></span>
								</div>
							</div>

						</div>

	               <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="trainer.id">Trainer </label>
	                        <input type="text" class="form-control" id="trainer.lastName" placeholder="Click here to select a Trainer"
	                        	   onclick="location.href='/note/trainer/select'"
	                        	   readonly="true"
	                               autofocus="autofocus" th:field="*{trainer.lastName}" 
	                               th:classappend="${#fields.hasErrors('trainer.id')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{trainer.id}"></span>
	                        </div>
	                    </div>               
	                    
	            	</div>     
	                
	               	
                	<div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="birthDate">Date </label>
	                        <input type="date" class="form-control" id="Date" 
	                               autofocus="autofocus" th:field="*{Date}" 
	                               th:classappend="${#fields.hasErrors('Date')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{Date}"></span>
	                        </div>
	                    </div>               
	                    
	            	</div> 
	            	
	            <div class="form-row">
		                <div class="form-group col-md-6">
		                        <label for="title">Title</label>
		                        <input type="text" class="form-control" id="title" placeholder="Title"
		                               th:field="*{title}" 
		                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{title}"></span>
		                        </div>
		                 </div>
	                    
	                </div>
	            
	            <div class="form-row">
		                <div class="form-group col-md-6">
		                        <label for="message">Message</label>
		                        <input type="text" class="form-control" id="message" placeholder="Message"
		                               th:field="*{message}" 
		                               th:classappend="${#fields.hasErrors('message')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{message}"></span>
		                        </div>
		                 </div>
	                    
	                </div>
               
                
                
                
                
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <input type="hidden" id="trainer.id" th:field="*{trainer.id}"/>
						<input type="hidden" id="course.id" th:field="*{course.id}"/>
	                
					<button type="submit" class="btn btn-primary btn-sm">Update</button>
	            </form>
	        </div>

		
	</section>		
</body>
</html>
