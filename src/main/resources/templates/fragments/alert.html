<div th:fragment="alert">
<div class="alert alert-success" role="alert" th:text="${added}" th:if="${added}"></div>
<div class="alert alert-danger" role="alert" th:text="${deleted}" th:if="${deleted}"></div>
<div class="alert alert-primary" role="alert" th:text="${updated}" th:if="${updated}"></div>
<div class="alert alert-primary" role="alert" th:text="${sent}" th:if="${sent}"></div>
<div class="alert alert-primary" role="alert" th:text="${error}" th:if="${error}"></div>
<div class="alert alert-danger" role="alert" th:text="${notsent}" th:if="${notsent}"></div>
</div>
